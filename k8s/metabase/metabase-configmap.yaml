apiVersion: v1
kind: ConfigMap
metadata:
  name: metabase-config
  namespace: default
data:
  # 数据库配置（使用现有的 MySQL）
  MB_DB_TYPE: "mysql"
  MB_DB_DBNAME: "bantu_crm"
  MB_DB_PORT: "3306"
  MB_DB_USER: "bantu_user"
  MB_DB_HOST: "mysql"
  
  # 应用配置
  MB_JETTY_PORT: "3000"
  MB_JETTY_HOST: "0.0.0.0"
  
  # 其他配置
  MB_ENCRYPTION_SECRET_KEY: "bantu_metabase_secret_key_2024_change_in_production"
  MB_PASSWORD_COMPLEXITY: "normal"
  MB_PASSWORD_LENGTH: "8"

