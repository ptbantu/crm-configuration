# Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-gateway
  labels:
    app: crm-gateway
    service: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-gateway
  template:
    metadata:
      labels:
        app: crm-gateway
        service: gateway
    spec:
      containers:
      - name: gateway
        image: bantu-crm-crm-gateway:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
