# ============================================================
# CRM 微服务 Deployment 配置
# 包含所有服务的 Deployment
# ============================================================

---
# Foundation Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-foundation-service
  labels:
    app: crm-foundation-service
    service: foundation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-foundation-service
  template:
    metadata:
      labels:
        app: crm-foundation-service
        service: foundation
    spec:
      containers:
      - name: foundation
        image: bantu-crm-crm-foundation-service:latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/bantu_crm?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        - name: SERVER_PORT
          value: "8081"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 5

