# MySQL 数据库连接配置模板
# 复制此文件为 database.yml 并根据实际情况修改

mysql:
  host: mysql.default.svc.cluster.local
  port: 3306
  database: bantu_crm
  
  root:
    username: root
    password: CHANGE_ME_ROOT_PASSWORD
  
  app:
    username: bantu_user
    password: CHANGE_ME_APP_PASSWORD
  
  pool:
    max_connections: 20
    min_connections: 5
    timeout: 30
  
  charset: utf8mb4
  collation: utf8mb4_unicode_ci

